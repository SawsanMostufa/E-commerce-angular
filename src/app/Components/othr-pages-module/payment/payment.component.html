<section class="section_payment">
    <div class="container">
        <div class="row">

            <div class="col-8">

             
                            <div class="card card-registration card-registration-2" style="border-radius: 0.25rem;">
                                <div class="card-body p-0">
                                    <div class="row g-0">
                                        <div class="col-lg-12">
                                            <!-- templet reference variable -->
                                            <form (submit)="submitData()" [formGroup]="registrationForm"
                                             >
                                                <!--[formGroup]="registrationForm"   -->
                                                <div class="p-5" >

                                                    <h3 class="fw-normal mb-5" style="color: #2b2d42;">Order4 Details
                                                    </h3>

                                                    <div class="row">
                                                        <div class="col-md-6 mb-4 pb-2">
                                                            <div class="form-group">
                                                                <label class="form-label" for="form3Examplev2">First
                                                                    Name</label>
                                                                <input type="text" id="form3Examplev2"
                                                                    class="form-control form-control-lg"
                                                                    formControlName="FristName"
                                                                    [class.is-invalid]="registrationForm.get('FristName')?.invalid  && registrationForm.get('FristName')?.touched " />
                                                                <small class="text-danger"
                                                                    [class.d-none]="registrationForm.get('FristName')?.valid || registrationForm.get('FristName')?.untouched">Frist
                                                                    Nameis required</small>
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6 mb-4 pb-2">
                                                            <div class="form-group">
                                                                <label class="form-label" for="form3Examplev2">Last
                                                                    Name</label>
                                                                <input type="text" id="form3Examplev2"
                                                                    class="form-control form-control-lg"
                                                                    formControlName="LastName"
                                                                    [class.is-invalid]="registrationForm.get('LastName')?.invalid  && registrationForm.get('LastName')?.touched " />
                                                                <small class="text-danger"
                                                                    [class.d-none]="registrationForm.get('LastName')?.valid || registrationForm.get('LastName')?.untouched">Last
                                                                    Name is required</small>
                                                            </div>
                                                        </div>

                                                        <div class="mb-4 pb-2">
                                                            <div class="form-group">
                                                                <label class="form-label"
                                                                    for="form3Examplev4">Email</label>
                                                                <input type="text" id="form3Examplev4"
                                                                    class="form-control form-control-lg"
                                                                    formControlName="email" />
                                                            </div>
                                                        </div>

                                                        <div class="mb-4 pb-2">
                                                            <div class="form-group">
                                                                <label class="form-label" for="form3Examplev4">Phone
                                                                    number</label>
                                                                <input type="text" id="form3Examplev4"
                                                                    class="form-control form-control-lg"
                                                                    formControlName="phoneNumber" />

                                                            </div>
                                                        </div>


                                                        <div class="mb-4 pb-2">
                                                            <div class="form-group">
                                                                <label class="form-label"
                                                                    for="form3Examplev4">Address</label>
                                                                <input type="text" id="form3Examplev4"
                                                                    class="form-control form-control-lg"
                                                                    formControlName="address" />

                                                            </div>



                                                            <div class="mb-4 pb-2">
                                                                <label class="form-label p-3"
                                                                    for="form3Examplev4">Payment Way :</label>
                                                                <select class="select">
                                                                    <option value="2">paypal</option>
                                                                    <option value="3">Monetary</option>

                                                                </select>
                                                            </div>

                                                            <button type="submit" class="btn btn-light btn-lg"
                                                                style="background-color: #2b2d42;color: white;">
                                                                Submit</button>

                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                 
                
            <!-- cart id -->


            <!-- <div class="lg-col-4 "> -->

            <!-- <section style="background-color: #eee;"> -->
            <!-- <div class="container py-5">
              <div class="row"> -->

            <div class="col-md-12 col-lg-4 ">

                <div class="card">

                    <img src="assets/imges/4.png" class="card-img-top" alt=".." />
                    <div class="card-body">

                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">Discription:</h5>
                            <h5 class="text-dark mb-0">coton</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">Price:</h5>
                            <h5 class="text-dark mb-0">90</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">Quantity:</h5>
                            <h5 class="text-dark mb-0">9</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Total price: <span class="fw-bold">300</span></p>

                        </div>
                    </div>
                </div>

                <!--------------------  Notes ------------------ -->
                <!-- <div class="col-md-12 col-lg-4 mb-4 mb-lg-0 p-5"> -->
                <div class="not_div ">
                    <h3 class="note">Notes</h3>
                    <ul class="p_note">
                        <li>You can exchange and return the product within 7 days</li>
                        <li> Delivery within 3 days</li>
                        <li>Delivery from 9 am : 10 pm</li>
                    </ul>
                </div>
                <!-- </div> -->

            </div>
        </div>
    </div>

</section>
