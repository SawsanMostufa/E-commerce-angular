<section style="background-color: #eee;padding: 20px;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="userRegisterForm" (ngSubmit)="RegisterNew()">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Examplev2"  class="form-control form-control-lg" formControlName="firstName"
                       [class.is-invalid]="userRegisterForm.get('userName')?.invalid  && userRegisterForm.get('firstName')?.touched " />
                       <label class="form-label" for="form3Examplev2">First Name</label>
                      <small class="text-danger" [class.d-none]="userRegisterForm.get('firstName')?.valid || userRegisterForm.get('firstName')?.untouched">First Name
                       required</small>

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Examplev2"  class="form-control form-control-lg" formControlName="lastName"
                       [class.is-invalid]="userRegisterForm.get('lastName')?.invalid  && userRegisterForm.get('lastName')?.touched " />
                       <label class="form-label" for="form3Examplev2">Last Name</label>
                      <small class="text-danger" [class.d-none]="userRegisterForm.get('lastName')?.valid || userRegisterForm.get('lastName')?.untouched">Last Name
                       required</small>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Examplev2"  class="form-control form-control-lg" formControlName="userName"
                       [class.is-invalid]="userRegisterForm.get('userName')?.invalid  && userRegisterForm.get('userName')?.touched " />
                       <label class="form-label" for="form3Examplev2">User Name</label>
                      <small class="text-danger" [class.d-none]="userRegisterForm.get('userName')?.valid || userRegisterForm.get('userName')?.untouched">User Name
                       required</small>

                      </div>
                    </div>

                   

  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control"  formControlName="email"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="confirm" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    
    <button type="submit" class="btn  btn-lg"style="background-color:#2b2d42; color:white">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
