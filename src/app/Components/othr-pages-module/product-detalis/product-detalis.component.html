	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<!-- *ngIf="!load" -->
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						   <div class="tab-pane active" id="pic-1"><img src="http://localhost:54300/Resources/Images/{{product?.image}}"/></div>
						</div>

						
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product?.name}}</h3>
						
						<p class="product-description">{{product?.description}}</p>
						<h4 class="price">current price: <span>{{product?.price}}</span></h4>
						
						<div class="content">

							<button class="btn style" type="button" (click)="inc()"><i class="fa fa-plus"></i></button>
                            <input type="text" [value]="productQuantity" #itemsCount>
						<button class="btn style" type="button" (click)="dec()"><i class="fa fa-minus"></i></button>
						</div>
						<br>
						<br>
						<div>
							<ul>
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle text"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									  Colors 
									</a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdown" *ngFor="let item of product?.colors" >
									  <li class="dropdown-item text-black"> {{item.name}</li>
					  
									</ul>
								  </li>

								  <li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle text"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									  Sizes 
									</a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdown" *ngFor="let item of product?.sizes" >
									  <li class="dropdown-item text-black"> {{item.name}</li>
					  
									</ul>
								  </li>
							</ul>
						</div>

						<div class="action">
							<button class="add-to-cart btn btn-default havo" type="button" (click)="addProductToCard(product!,+itemsCount.value)">add to cart</button>&nbsp;  &nbsp;
						</div>
						<div *ngIf="alert" class="alert alert-success alert-dismissable fade show" role="alert">
							<strong>Success !</strong> Product  Added To Cart Successfully!
							
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
